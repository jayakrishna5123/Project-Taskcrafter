<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_edit_task.css') }}">

</head>
<body>
    <div class="form-container">
        <h2>Add a New Task</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        {% endwith %}

        <form method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" name="task_name" required>

            <label for="estimated_time">Estimated Time (in minutes):</label>
            <input type="number" name="estimated_time" required>
            <label for="priority">Priority (Lower number = More Important):</label>

<input type="number" id="priority" name="priority" min="0" max="10" value="0">


            <button type="submit">Add Task</button>
        </form>

        <br>
        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
