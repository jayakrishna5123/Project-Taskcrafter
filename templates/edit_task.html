<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_edit_task.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Edit Task</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="flash-message {{ category }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="post">
      <label for="task_name">Task Name:</label>
      <input type="text" id="task_name" name="task_name" value="{{ task['task_name'] }}" required>

      <label for="estimated_time">Estimated Time (minutes):</label>
      <input type="number" name="estimated_time" value="{{ task.estimated_time }}" min="1" required>


      <label for="priority">Priority (Lower number = More Important):</label>
      <input type="number" id="priority" name="priority" min="0" max="10" value="{{ task['priority'] }}">

      <button type="submit">Update Task</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link" style="margin-top: 20px;">‚Üê Back to Dashboard</a>

  </div>
</body>
</html>
